<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" class="form" name="sign_up" id="sign_up">
        <h4>Registration Form</h4>
        <input type="text" id="first_name" placeholder="First Name" >
        <input type="text" id="last_name" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="password_check" placeholder="Repeat Password">
        <input type="text" id="description" placeholder="description">  
        <button id="send">send</button>
    </form>
    <script>
        const status = document.createElement('div')
        const name_error = "Name is required"
        const  form = document.getElementById("sign_up")
        form.appendChild(status)
        form.addEventListener("submit", (e) =>{
            e.preventDefault();

            const firstName = document.getElementById("first_name");
            const lastName = document.getElementById("last_name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const passwordCheck = document.getElementById("password_check");
            const description = document.getElementById("description")
            try {
                //name valdiation
                if (firstName.value.length < 6) {
                    firstName.style.border = "2px solid red"
                }else{
                    firstName.style.border = "2px solid green"
                }
                //sirname validation
                if (lastName.value.length <6 ) {
                    lastName.style.border = "2px solid red"
                } else {
                    lastName.style.border = "2px solid green"
                }
                //email validation 
                if (email) {
                    email.style.border = "2px solid green"
                } else {
                    
                }

                //password validation
                if (password.value.length < 6 ) {
                    password.style.border = "2px solid red"
                } else {
                    password.style.border = "2px solid green"
                }

                // password check
                if (passwordCheck !== password) {
                    passwordCheck.style.border = "2px solid red"
                } else {
                    passwordCheck.style.border = "2px solid green"
                }


                //description
                if (description.value.length < 100) {
                    description.style.border = "2px solid red"
                } else {
                    description.style.border = "2px solid green"
                }
            } catch (error) {
                
            }
        })
    </script>
</body>
</html>
